name = "bridge-worker"
main = "src/index.ts"
compatibility_date = "2024-12-01"

routes = [
  { pattern = "bridge.skills.hot/*", zone_name = "skills.hot" }
]

[[kv_namespaces]]
binding = "BRIDGE_KV"
id = "REDACTED_KV_ID"

[durable_objects]
bindings = [
  { name = "AGENT_SESSIONS", class_name = "AgentSession" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["AgentSession"]
